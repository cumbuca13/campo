<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Liu & Linkin Park Brasil 2025</title>
    <link rel="icon" type="image/x-icon" href="pngwing.com.png">
    
</head>
<body>
    <div class="container">
        <h1>Liu & Linkin Park Brasil 2025</h1>
        
        <!-- Imagem do evento -->
        <img src="linkin-park-brasil.png" alt="Imagem do evento" width="30%">
        
        <!-- Vídeo promocional -->
        <h2>Vídeo Promocional</h2>
        <video width="30%" controls>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
        
        <!-- Áudio de amostra -->
        <h2>Prévia Musical</h2>
        <audio controls>
            <source src="y2mate.com - The Emptiness Machine Official Music Video  Linkin Park.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Tabela de programação -->
        <h2>Programação do Evento</h2>
        <table border="1">
            <tr>
                <th>Horário</th>
                <th>Atração</th>
                <th>Palco</th>
            </tr>
            <tr>
                <td>17:00</td>
                <td>Liu</td>
                <td>Palco Eletrônico</td>
            </tr>
            <tr>
                <td>20:00</td>
                <td>Linkin Park</td>
                <td>Palco Peincipal</td>
            </tr>
        </table>
        
        <!-- Formulário de inscrição -->
        <h2>Inscreva-se</h2>
        <form>
            <label>Nome:</label><br>
            <input type="text" name="nome" required><br><br>
            
            <label>E-mail:</label><br>
            <input type="email" name="email" required><br><br>
            
            <label>Telefone:</label><br>
            <input type="tel" name="telefone" required><br><br>
            
            <label>Tipo de Ingresso:</label><br>
            <input type="radio" name="ingresso" value="Pista"> Pista
            <input type="radio" name="ingresso" value="VIP"> VIP
            <input type="radio" name="ingresso" value="Camarote"> Camarote<br><br>
            
            <input type="checkbox" name="notificacoes"> Receber atualizações por e-mail<br><br>
            
            <button type="submit">Inscrever-se</button>
        </form>
    </div>
</body>
</html>
