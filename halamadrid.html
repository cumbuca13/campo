<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hala Madrid</title>
    <link rel="icon" type="image/x-icon" href="pngwing.com.png">

</head>

<body>

    <!--Titulos-->

    <h3>Así gana Madrid</h3>

    <!--Imagens-->

    <img src="download.webp" alt="Kilian Mbappé" width="100" height="100">

    <!--Tabelas-->

    <h2>--Tabelas--</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Competição</th>
                <th>Gols</th>
                <th>Assistências</th>
                <th>Participações em gols</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Champions</td>
                <td>27</td>
                <td>12</td>
                <td>39</td>
            </tr>
            <tr>
                <td>la Liga</td>
                <td>27</td>
                <td>18</td>
                <td>39</td>
            </tr>
        </tbody>
    </table>

    <!--Formulários-->

    <h2>--Formulários--</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="senha">Senha:</label>
        <input type="password" id="senha">

        <label>
            <input type="checkbox" id="check">Receber notificações por e-mail.
        </label>

        <p>Gênero:</p>
        <label>
            <input type="radio" id="Masculino" name="genero" value="masculino">Masculino.
        </label>
        <label>
            <input type="radio" id="Feminino" name="genero" value="feminino">Feminino.
        </label>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
